<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background:linear-gradient(skyblue,black);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 30px;
    /* box-shadow: -10px 10px 10px black; */
    padding: 20px;
    width: 80%;
    height: 70%;
    border: 2px solid black;
}
.container:hover{
    box-shadow: -10px 10px 10px black;
    transition: 0.4s;
}

h1 {
    margin-top: 0;
}

.form {
    margin-bottom: 20px;
}

input, button {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #000000;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}
input:hover, button:hover{
    box-shadow: -5px 7px 7px black;
    transition: 0.4s;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.expense-list ul {
    list-style: none;
    padding: 0;
}

.expense-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.expense-list .remove-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.expense-list .remove-btn:hover {
    background-color: #c82333;
}

</style>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="date" id="date" required>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>
    <script>
        function addExpense() {
   
    const name = document.getElementById('expenseName').value;
    const amount = document.getElementById('amount').value;
    const category = document.getElementById('category').value;
    const date = document.getElementById('date').value;

    
    if (!name || !amount || !category || !date) {
        alert('Please fill in all fields.');
        return;
    }
    const expenseList = document.getElementById('expenseList');
    const listItem = document.createElement('li');
    listItem.innerHTML = `
        ${name} - $${amount} - ${category} - ${date}
        <button class="remove-btn" onclick="removeExpense(this)">Remove</button>
    `;
    expenseList.appendChild(listItem);

    document.getElementById('expenseName').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('category').value = '';
    document.getElementById('date').value = '';
}

function removeExpense(button) {
    const expenseList = document.getElementById('expenseList');
    expenseList.removeChild(button.parentElement);
}

    </script>
</body>
</html>
